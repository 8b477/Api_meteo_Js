<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Projet appli météo</title>
  <link rel="stylesheet" href="./asset/style.css">
</head>
<body>

    <h1>Bienvenue sur mon appli météo</h1>
    <div id="form">
        <form>
            <input type="text" id="inputCity">
            <button type="submit" id="btn">Search</button>
        </form>
    </div>
    <div id="wraper">
        <div id="city"></div>
        <div id="deg"></div>
        <div id="deg_max">
            <i class="fas fa-temperature-high"></i>
        </div>
        <div id="deg_mini"><i class="fas fa-temperature-low"></i></div>
        <div id="sky"><i class="fab fa-skyatlas"></i></div>
        <div id="humidity"><i class="fas fa-tint"></i></div>
    </div>

    <div id="img"></div>


    <script src="https://kit.fontawesome.com/f1f5e8e4db.js" crossorigin="anonymous"></script>
    <script src = ./asset/app.js></script>
</body>
</html>
